<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registrati</h1>

    <form>
      <input
        type="text"
        name="nome"
        [(ngModel)]="registerData.name"
        class="form-control"
        placeholder="nome"
      />

      <input
        type="email"
        name="email"
        [(ngModel)]="registerData.email"
        class="form-control"
        placeholder="email"
      />

      <input
        type="password"
        name="password"
        [(ngModel)]="registerData.password"
        class="form-control"
        placeholder="password"
      />

      <button (click)="signUp()" class="btn btn-success">Registrati</button>
    </form>
  </body>
</html>
