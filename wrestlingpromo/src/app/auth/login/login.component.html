<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <input
        type="email"
        name="email"
        [(ngModel)]="loginData.email"
        class="form-control"
        placeholder="email"
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="loginData.password"
        class="form-control"
        placeholder="password"
      />
      <button (click)="signIn()" class="btn btn-success">Accedi</button>
    </form>
  </body>
</html>
